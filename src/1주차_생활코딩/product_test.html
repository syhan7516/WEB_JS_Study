<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>생활 코딩 연습</title>
    </head>

    <!-- head / body -->

    <body>
        <!-- 프로덕트 실습 1 정답 -->
        <h2>프로덕트 실습 1번</h2>
        <script>
            document.write('JavaScript입니다!');
        </script>

        <!-- 프로덕트 실습 2 정답 -->
        <h2>프로덕트 실습 2번</h2>

        <h5>1+1</h5>
        <script>
            document.write(1+1);
        </script>

    <!-- 프로덕트 실습 3, 4, 5 정답 -->
    <h2>프로덕트 실습 3, 4, 5번</h2>
    <input type="button" value="누르면 경고 버튼 출력" onclick="alert('경고')">
    <br><br>
    <input type="text" placeholder="입력 후 클릭 시 경고 출력" onchange="alert('경고')">
    <br><br>
    <input type="text" placeholder="키 누르면 경고 출력" onkeydown="alert('경고');">
    <br><br>

    <!-- 프로덕트 실습 6 정답 -->
    <h2>프로덕트 실습 6번</h2>
    <input id='white' type="button" value="white" onclick="
    document.querySelector('body').style.backgroundColor = 'white';">
    <input id='black' type="button" value="black" onclick="
    document.querySelector('body').style.backgroundColor = 'black';">
    </body>
</html>
