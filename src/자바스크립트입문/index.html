<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>test page</title>
    </head>

    <!-- head / body -->

    <body>
        <h3>결과</h3>
        <script>
            const arr = [1,2,3,4,5];
            arr.forEach(function(value,i)
            { console.log(value,i);});
            
            for(const i in arr)
            {
                console.log(arr[i]);
            }

            for(const i of arr)
            {
                console.log([i]);
            }

            for (let i=0; i<arr.length; i++)
            {
                console.log(arr[i]);
            }   
        </script>

        <script>
            const obj = {
                key1 :1,
                key2 :2,
                key3 :3
            };

            for (const i in obj)
            {
                console.log(obj[i]);
            }

            for (const [x,y] of obj.entries())
            {
                console.log(x,y);
            }
        </script>
    </body>
</html>
