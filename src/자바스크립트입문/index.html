<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>test page</title>
    </head>

    <!-- head / body -->

    <body>
        <h3>결과</h3>
        <script>
            const tmp1 = [{type:'Volvo',year:2001},
            {type:'Saab',year:2016},
            {type:'BMW',year:2005}];

            tmp1.sort(function(a,b)
            {
                let x = a.type.toLowerCase();
                let y = b.type.toLowerCase();
                if(x<y) {return -1};
                if(x>y) {return 1};
                return 0;
            });

            console.log(tmp1);
        </script>
    </body>
</html>
