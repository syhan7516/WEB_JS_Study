<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>생활코딩 연습</title>
    </head>
    
    <body>
        <script>
            document.write("<div><a href='index.html'>2장 condition statement 조건문</a></div>");
            document.write("<h2>if 조건문</h2>");
            if(true)
            {
                document.write("<h5>1</h5>");
            }
            document.write("<h5>2</h5>");
            document.write("<h5>3</h5>");
            document.write("<h5>4</h5>");

            document.write('--------------------------');

            if(false)
            {
                document.write("<h5>1</h5>");
            }
            document.write("<h5>2</h5>");
            document.write("<h5>3</h5>");
            document.write("<h5>4</h5>");

            document.write('--------------------------');

            document.write("<h2>if / else 조건문</h2>");
            if(true)
            {
                document.write("<h5>1</h5>");
            }            
            else
            {
                document.write("<h5>2</h5>");
            }
            document.write("<h5>3</h5>");
            document.write("<h5>4</h5>");

            document.write('--------------------------');

            document.write("<h2>if / else if / else 조건문</h2>");
            if(false)
            {
                document.write("<h5>1</h5>");
            }
            else if(false)
            {
                document.write("<h5>2</h5>");
            }
            else
            {
                document.write("<h5>3</h5>");
            }
            document.write("<h5>4</h5>");
            
            document.write('--------------------------');

        </script>    
    </body>
</html>
