<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>생활 코딩 프로덕트</title>
    </head>
   
    <!-- head / body -->

    <body style="background-color:blue;">
        <input type="button" value="night" onclick="
        if(night)
        {
            document.querySelector('body').style.backgroundColor='black';
            document.querySelector('body').style.color='while';
        }
        else
        {
            document.querySelector('body').style.backgroundColor='white';
            document.querySelector('body').style.colorcolor='black';
        }">
    </body>
