<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>생활 코딩 프로덕트</title>
    </head>
   
    <!-- head / body -->


    <!-- 조건문 실습 정답 -->
    <body style="background-color:white;">
        <p>색깔 전환 버튼 테스트</p>
        <input type="button" value="Night" onclick="
            document.querySelector('body').style.backgroundColor='black';
            document.querySelector('body').style.color='white';">

        <input type="button" value="Day" onclick="
            document.querySelector('body').style.backgroundColor='white';
            document.querySelector('body').style.color='black';">
            
        <input id="Switch1" type="button" value="ON" onclick="
            if(document.querySelector('#Switch1').value === 'ON')
            {
                document.querySelector('body').style.backgroundColor='white';
                document.querySelector('body').style.color='black';
                document.querySelector('#Switch1').value ='OFF';
            }
            else
            {
                document.querySelector('body').style.backgroundColor='black';
                document.querySelector('body').style.color='white';
                document.querySelector('#Switch1').value ='ON';
            }">
         <input id="Switch2" type="button" value="ON" onclick="
         if(document.querySelector('#Switch2').value === 'ON')
         {
             document.querySelector('body').style.backgroundColor='white';
             document.querySelector('body').style.color='black';
             document.querySelector('#Switch2').value ='OFF';
         }
         else
         {
             document.querySelector('body').style.backgroundColor='black';
             document.querySelector('body').style.color='white';
             document.querySelector('#Switch2').value ='ON';
         }">
          <input id="Switch3" type="button" value="ON" onclick="
          if(document.querySelector('#Switch3').value === 'ON')
          {
              document.querySelector('body').style.backgroundColor='white';
              document.querySelector('body').style.color='black';
              document.querySelector('#Switch3').value ='OFF';
          }
          else
          {
              document.querySelector('body').style.backgroundColor='black';
              document.querySelector('body').style.color='white';
              document.querySelector('#Switch3').value ='ON';
          }">

          <!-- 리팩토링 실습 정답 -->
          <input type="button" value="Re_ON" onclick="
          var target = document.querySelector('body');
          if(this.value === 'Re_ON')
          {
              target.style.backgroundColor='white';
              target.style.color='black';
              this.value ='Re_OFF';
          }
          else
          {
              target.style.backgroundColor='black';
              target.style.color='white';
              this.value ='Re_ON';
          }">

    </body>
</html>
